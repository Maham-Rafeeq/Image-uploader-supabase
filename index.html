<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: black;
    }
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      width: 50%;
      height: 50%;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      background-color: crimson;
      padding: 30px;
      text-align: center;
     
    }
    form:hover{
         box-shadow: 0px 0px 10px white;
    }
    form h1{
        font-size: 5vmax;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
   
    form input{
    padding-bottom:5px;
        border: none;
        border-bottom: 1px solid white;
        font-size: 3vmin;
    }
    
     form button{
        padding: 10px 50px;
        font-size: 3vmin;
        background-color: white;
        border: 2px solid white;
        border-radius: 30px;
     }
     form button:hover{
   color:white;
   background-color: rgba(202, 16, 53, 0.932);
     }
     @media (max-width:556px){
        form{
            width: 80%;
        }
        form input{
            font-size:20px;
        }
         form button{
            font-size: 20px;
         }
           form h1{
            font-size: 40px;
           }
     }
</style>

<body>
    <form action="#"  href="javascript:void(0);" onsubmit="uploadefile()">
        <h1>Update Profile</h1>
        <input type="file" id="userimg" accept="image/jp,image/png,image/webg,image/avif"><br><br>
        <button type="submit">Upload</button>

    </form>
    <script type="module" src="./script.js"></script>
</body>
</html>
